<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <script src="https://kit.fontawesome.com/4777ff6484.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: linear-gradient(90deg, rgba(36, 36, 36, 0.8), rgba(0, 212, 255, 0.8));
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            transition: background 0.3s, padding 0.3s;
        }

        .header.scrolled {
            background: rgba(36, 36, 36, 0.8);
            padding: 10px 10%;
        }

        .header .logo {
            font-size: 28px;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.3s;
            position: relative;
        }

        .header .logo:hover {
            transform: scale(1.1);
        }

        .navbar a {
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            margin-left: 35px;
            position: relative;
            transition: color 0.3s;
            z-index:10;
        }

        .navbar .animation {
            position: absolute;
            height: 100%;
            top: 0;
            z-index: 1;
            background: #1abc9c;
            transition: all 0.3s ease-out;
            border-radius: 8px;
            left: 171.5vh;
            width: 6vw;
        }

        .navbar a:nth-child(1):hover~.animation {
            left:141vh;
            width: 5vw;
        }

        .navbar a:nth-child(2):hover~.animation {
            left:151vh;
            width: 6vw;
        }

        .navbar a:nth-child(3):hover~.animation {
            left:162vh;
            width: 5vw;
        }

        .navbar a:nth-child(4):hover~.animation {
            left: 171.5vh;
            width: 6vw;
        }

      
       

        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            background: black;
            background-attachment: fixed;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px; 
            min-height: 150vh;

        }

        .earth {
            width: 64.444vh;
            height: 64.444vh;
            border-radius: 50%;
            background: url("Img/6.jpeg");
            box-shadow: inset 1.9vh -2vh 5vh 1vh #080606, 0px 0px 3vh 0.6vh #000;
            animation:  rotate 5s linear infinite, glowing 5s linear infinite;
            margin-right:200px;
            z-index: 2;
        }

        @keyframes rotate {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 53vh 0;
            }
        }
        .container form {
            width: 600px;
            height:650px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            z-index:2;
            align-items: center;
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            animation: glowing 3s infinite ease-in; 
         
        }
        @keyframes glowing {
            0% {
                box-shadow: 0 0 15px rgba(6, 62, 245, 0.5), 0 0 30px hsla(249, 100%, 66%, 0.4);
            }
            50% 
            {
                box-shadow: 0 0 15px white;
            }
            100% {
                box-shadow: 0 0 15px rgba(97, 102, 241, 0.5), 0 0 30px rgba(11, 25, 214, 0.4);
            }
        }

        
        .container form h1 {
            color: #fff;
            font-weight: 600;
            line-height: 2;
            margin-bottom: 10px;
            padding-top:15px;
            padding-bottom:15px;
            text-align: center;
        }
        
        .input-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .container form input,
        .container form textarea {
            width: 43%; 
            padding: 20px;
            height: 50%;
            border: none;
            border-bottom: 2px solid #fff;
            background: transparent;
            color: #fff;
            font-size: 18px;
        }
        
        .container form input::placeholder,
        .container form textarea::placeholder {
            color: #fff;
        }
        
        .container form textarea {
            width: 100%;
            height:125px;
            min-height: 80px;
            max-height: 180px;
        }
        
        .container form h4 {
            font-size: 20px;
            color: #fff;
            padding: 20px;
            position: relative;
         
        }
        
        .container form #button {
            border: none;
            background: #fff;
            border-radius: 5px;
            font-weight: 600;
            font-size: 24px;
            color: #000;
            width: 200px;
            height: 60px;
            transition: 0.3s;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .container form #button:hover {
            background: #000;
            color: #fff;
        }
        .scene i 
        {
           position: absolute;
           background: #fff;
           border-radius: 50%; 
           width:50px;
           height: 50px;
           animation: animate linear infinite;  
           z-index: 1;
        }

        @keyframes animate {
            0%
            {
                opacity: 0;
                transform:translateY(0);
            }
            10%,90%
            {
                opacity: 1;
            }
            100% 
            {
                opacity: 0;
                transform: translateY(-100px);
            }
        }
        #successMessage
        {
            display:none; 
            color:green; 
            margin-top:10px; 
            font-size:20px;
            font-weight: 1000px;
        } 
        .toogle-btn img {
            display: none;
        }
        
        .sidebar .navbar h2 {
            display: none;
        }
        
        .sidebar-photo {
           display: none;
    
        }   
        @media (max-width: 1200px) {
            
            .earth {
                width: 50vh;
                height: 50vh;
                margin-right: 150px;
            }
        
            .container {
                gap: 30px;
            }
        
            .container form {
                width: 500px;
                height: 600px;
            }
        }
        
        @media (max-width: 992px) {
        
            .earth {
                width: 35vh;
                height: 35vh;
                margin-right: 100px;
            }
        
            .container {
                flex-direction: column;
                gap: 20px;
            }
        
            .container form {
            
                max-width: 450px;
                height: auto;
            }
            
        }
        
        @media (max-width: 768px) {

            .header {
                padding: 15px 5%;
            }
        
            .header .logo {
                font-size: 25px;
                left:45px;
            }
            .earth {
                width: 35vh;
                height: 35vh;
                margin-left:25%;
                margin-top:25%;
            }
        
            .container {
                padding: 8px;
                height: 250px;
                overflow-y: auto;
            }
        
            .container form {
                width: 450px;
                margin-top: 10px;

            }
            .toogle-btn {
                display: block;
                position: absolute;
                left: 15px;
                top: 27px;
                z-index: 300;
                
            }
            .sidebar {
                position: fixed;
                top: 0;
                left: -100%; 
                width: 150px;
                height: 100vh;
                background-color: rgba(36, 36, 36, 0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                transition: 0.3s;
                z-index: 200;
            }
        
       
            .sidebar.active {
                left: 0; 
            }
 
            .sidebar .navbar {
                display: flex;
                flex-direction: column;
                text-align: center;
            }
        
            .sidebar .navbar a {
                padding: 25px 0;
                font-size: 25px;
                color: white;
                text-decoration: none;
                font-weight: 600;
                width: 100%;
                padding-left: 10px;
                transition: background 0.3s;
                margin-left:10px;
            }
           
      
            .sidebar .navbar a:hover {
                background-color: #1abc9c;
            }
            .sidebar .navbar h2 {
                font-size: 28px;
                color: #fff;
                display: inline-flex;
                margin: 20px 0; 
                text-align: center; 
                position: relative; 
                margin-left:10px;
            }
            
            .sidebar-photo {
                width: 150px; 
                height: 150px; 
                border-radius: 50%;
                margin: 20px auto; 
                border: 2px solid white;
                position: relative;
                object-fit: cover; 
                display: block; 
                margin-left:30px;
        
            }
            
            .toogle-btn img 
            {
                display: block;
                position: absolute;
                top:-4px;
                height: 25px;
                width:25px;
                background-color: white;
                border-radius: 20%;
                padding:5px;
                
        
            }
            .container form h1 {
                font-size: 30px;
                padding:5px;
            }
            .container form textarea {
                height:25px;
            }
            .container form input{
                width: 38%; 
                padding: 5px;
                height: 28px;
                font-size: 12px;
            }       
         }
         @media (max-width: 600px) {

            .header {
                padding: 10px 5%;
            }
        
            .header .logo {
                font-size: 22px;
                left: 30px;
            }
        
            .earth {
                width: 30vh;
                height: 30vh;
                margin-left: 20%;
                margin-top: 20%;
            }
        
            .container {
                width: 90%; /* Make the container smaller */
                padding: 5px; /* Add padding for spacing */
                height: auto; /* Adjust height for smaller screens */
                margin: 0 auto; /* Center the container */
                overflow-y: visible; /* Remove scroll on smaller screens */
            }
        
            .container form {
                width: 100%; /* Full width for the form */
                margin-top: 5px;
            }
            
            .container form h1 {
                font-size: 24px; /* Smaller heading size */
            }
        
            .container form input {
                width: 38%; /* Full width inputs and text areas */
                padding: 10px;
                font-size: 14px; /* Slightly smaller font size */
            }
        
            .container form textarea {
                height: 50px; /* Adjust height for the textarea */
                width:100%;
                font-size: 14px;
            }
        
            .toogle-btn {
                display: block;
                position: absolute;
                left: 10px;
                top: 20px;
                z-index: 300;
            }
        
            .sidebar {
                width: 150px; 
                height: 100vh;
                left: -100%; 
                transition: 0.3s;
            }
        
            .sidebar.active {
                left: 0; 
            }
        
            .sidebar .navbar a {
                font-size: 20px;
                padding: 15px 0;
            }
        
            .sidebar .navbar h2 {
                font-size: 24px;
            }
        
            .sidebar-photo {
                width: 120px;
                height: 120px;
            }
        
            .toogle-btn img {
                height: 20px;
                width: 20px;
                padding: 3px;
            }
            .container form #button {
                
                width: 28%;
                height: 40px;
                font-size:20px;
                font-style:700px;
            }
            
        }
          

            
    </style>
</head>
<body>
    <header class="header">
            <div class="toogle-btn" onclick="myFunction();">
                <img src="Icons/side-bar.jpg" alt="side-bar">
            </div>
            <a href="#" class="logo">Portfolio</a>
            <aside class="sidebar">
                <div class="navbar" id="nav">
                    <img src="Img/2.jpg" alt="Profile Photo" class="sidebar-photo">
                    <h2>My Portfolio</h2>
                    <a href="home.html">Home</a>
                    <a href="aboutme.html">About Me</a>
                    <a href="skills.html">Skills</a>
                    <a href="contact.html">Contact</a>
                    <div class="animation start-home"></div>
                </div>
            </aside> 
    </header>
    <div class="scene">
        <div class="container">
            <div class="earth">
            </div>
            <form id="contactForm">
                <input type="hidden" name="access_key" value="77075d80-2117-40ba-b53c-85c9fef22789">
                <h1>Contact Me</h1>
            
                <div class="input-row">
                    <input type="text" id="firstName" name="first_name" placeholder="First Name" class="item" autocomplete="off" required>
                    <input type="text" id="lastName" name="last_name" placeholder="Last Name" class="item" autocomplete="off" required>
                </div>
            
                <div class="input-row">
                    <input type="email" id="email" name="email" placeholder="Email" class="item" autocomplete="off" required>
                    <input type="tel" id="mobile" name="mobile" placeholder="Mobile" class="item" autocomplete="off" required>
                </div>
            
                <input type="text" id="subject" name="subject" placeholder="Subject" class="item" style="width:100%; height:6%" autocomplete="off" required>
            
                <h4>Type your Message</h4>
                <textarea id="message" name="message" placeholder="What you want to say" required></textarea>
            
                <button type="submit" id="button">Send</button>
            

                <div id="successMessage">
                    &#10004; Your message has been sent!
                </div>
            </form>
          
            
        </div>
        <script type="text/javascript">
            function stars()
            {
               let count=1000;
               let scene=document.querySelector('.scene');
               let i=0;
               while(i < count)
               {
                 let star = document.createElement("i");
                 let x = Math.floor(Math.random() * window.innerWidth);
                 let y = Math.floor(Math.random() * window.innerHeight);
                 let duration = Math.random() * 10;
                 let size = Math.random() *2;

                 star.style.left = x + 'px'
                 star.style.top = y + 'px';
                 star.style.width = 1 + size + 'px';
                 star.style.height = 1 + size + 'px';
                 star.style.animationDuration = duration + 's';
                 star.style.animationDelay = duration + 's';
                 scene.appendChild(star);
                 i++ 

               }
            }  
           
            
            
            
            stars(); 
            document.addEventListener('DOMContentLoaded', () => {
                const form = document.getElementById("contactForm");
                const successMessage = document.getElementById("successMessage");
                const errorMessage = document.getElementById("errorMessage");
            
                if (form) {
                    form.addEventListener("submit", async (event) => {
                        event.preventDefault();
            
                        successMessage.style.display = "none";
                        if (errorMessage) errorMessage.style.display = "none";
            
                        const formData = new FormData(form);
                        const data = {
                            access_key: formData.get('access_key').trim(),
                            first_name: formData.get('first_name').trim(),
                            last_name: formData.get('last_name').trim(),
                            email: formData.get('email').trim(),
                            mobile: formData.get('mobile').trim(),
                            subject: formData.get('subject').trim(),
                            message: formData.get('message').trim()
                        };
               
                        for (const [key, value] of Object.entries(data)) {
                            if (!value) {
                                if (errorMessage) {
                                    errorMessage.textContent = `${key.replace('_', ' ')} can't be blank`;
                                    errorMessage.style.display = "block";
                                }
                                return;
                            }
                        }
            
                        // Log the data object
                        console.log("Form Data:", data);
            
                        try {
                            const response = await fetch('https://api.web3forms.com/submit', {
                                method: "POST",
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(data)
                            });
            
                            if (!response.ok) {
                                throw new Error("Network response was not ok.");
                            }
            
                            const result = await response.json();
                            console.log("API Response:", result); 
            
                            if (result.success) {
                                successMessage.style.display = "block";
                            } else {
                                if (errorMessage) {
                                    errorMessage.textContent = result.message || "An error occurred.";
                                    errorMessage.style.display = "block";
                                }
                            }
            
                            form.reset();
                            setTimeout(() => {
                                successMessage.style.display = "none";
                            }, 5000);
                        } catch (error) {
                            if (errorMessage) {
                                errorMessage.textContent = "An error occurred. Please try again.";
                                errorMessage.style.display = "block";
                            }
                        }
                    });
                }
            });
            function myFunction() {
                var navbar = document.querySelector('.sidebar');
                navbar.classList.toggle('active');
            }
    
            window.addEventListener('scroll', function() {
                const header = document.querySelector('.header');
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });          
            
            
            
            
          
        </script>
                    
                    
    </body>
</html>
