        .box {

            height: 200px;
            left:32%;
            border-radius: 50%;
            background: url("Img/4.jpg");

        }
        
        .glow::before,
        .glow::after {
            content: "";
            position: absolute;
            width: 204px;
            height: 204px;
            left: -2px;
            top:-2px;
            bottom:-2px;
            background: linear-gradient(999999deg, #e6fb04, #ff6600, #00ff66, #00ccff, #ff00ff, #ff0099, #6e0dd0, #ff3300, #099fff);
            background-size: 400%;
            z-index: -1;
            border-radius: 50%;
            animation: animate 20s linear infinite;
         
        }

        .glow::after {
            filter: blur(20px);
        }

        @keyframes animate {
            0% { 
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
        .animated-text {
            font-size: 34px;
            font-weight: 600;
            min-width: 280px;
            position: relative;
            overflow: hidden; 
        }
        
        .animated-text span {
            display: inline-block;
            white-space: nowrap; 
            border-right: 4px solid white;
            animation: blink 0.75s step-end infinite;
        }
        
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
        
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        
        @keyframes erase {
            from {
                width: 100%;
            }
            to {
                width: 0;
            }
        }
        
        
        .wrapper {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .wrapper .icon {
            margin: 0 15px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }

        .wrapper .icon:hover {
            transform: scale(1.2);
        }

        .wrapper .icon span {
            height: 60px;
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        .wrapper .icon:hover span {
            background:  #0ef;
        }

        .wrapper .icon span i {
            font-size: 25px;
            color: #333;
        }

        .wrapper .icon .tooltip {
            position: absolute;
            top: -45px;
            background: #fff;
            color: #333;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 25px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .wrapper .icon:hover .tooltip {
            opacity: 1;
        }

        .wrapper .icon .tooltip:before {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 12px;
            height: 12px;
            background: #fff;
        }
        .navbar .animation {
            position: absolute;
            height: 100%;
            top: 0;
            z-index: 1;
            background: #1abc9c;
            transition: all 0.3s ease-out;
            border-radius: 8px;
            left: 1185px; 
            width: 95px; 
        }
        
        .navbar a:nth-child(1):hover~.animation {
            left: 1185px; 
            width: 95px; 
        }
        
        .navbar a:nth-child(2):hover~.animation {
            left: calc(1185px + 100px); 
            width: 120px; 
        }
        
        .navbar a:nth-child(3):hover~.animation {
            left: calc(1185px + 120px + 100px); 
            width: 90px; 
        }
        
        .navbar a:nth-child(4):hover~.animation {
            left: calc(1175px + 120px + 90px + 105px);
            width: 110px; 
        }
        .Button-Download {
            background-color: white;
            border-radius: 50px;
            display: inline-block;
            text-decoration: none;
            color: black;
            font-weight: 700;
            font-size: 18px;
            padding: 0.5rem 2rem; 
            line-height: 2.5rem; 
            border: 2px solid black; 
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .Button-Download:hover {
            background-color:#0ef;
            text-shadow: #1abc9c;
            
            color:black;
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const texts = ["Web Developer", "Programmer","Tech Enthusiast"];
            const colors = ["#00ccff", "#ff3300", "#00ff66"];
            const typingSpeed = 150;
            const erasingSpeed = 50; 
            const newTextDelay = 2000;
            const spanElement = document.querySelector('.animated-text span');
        
            let textIndex = 0; 
            let charIndex = 0; 
            let isTyping = true; 
        
            function type() {
                if (isTyping) {
                    if (charIndex < texts[textIndex].length) {
                        spanElement.textContent += texts[textIndex].charAt(charIndex);
                        spanElement.style.color = colors[textIndex]; // Change color dynamically
                        charIndex++;
                        setTimeout(type, typingSpeed);
                    } else {
                        isTyping = false;
                        setTimeout(erase, newTextDelay);
                    }
                }
            }
        
            function erase() {
                if (!isTyping) {
                    if (charIndex > 0) {
                        spanElement.textContent = texts[textIndex].substring(0, charIndex - 1);
                        charIndex--;
                        setTimeout(erase, erasingSpeed);
                    } else {
                        isTyping = true;
                        textIndex = (textIndex + 1) % texts.length;
                        setTimeout(type, typingSpeed);
                    }
                }
            }
        
            type();
        });
        </script>
